<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>UFO Data Visualization</h1>
        </header>

        <section class="filters-bar">
            <div class="filter-group">
                <label for="date-filter">Data</label>
                <input type="date" id="date-filter" name="date">
            </div>

            <div class="filter-group">
                <label for="country-filter">Country</label>
                <select id="country-filter" name="country">
                    <option value="">Select a country</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="region-filter">Region</label>
                <select id="region-filter" name="region" disabled>
                    <option value="">Select a country first</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="locale-filter">Locale</label>
                <select id="locale-filter" name="locale" disabled>
                    <option value="">Select a region first</option>
                </select>
            </div>

            <button id="apply-filters" class="btn-apply">Apply Filters</button>
        </section>

        <main class="content">
            <p>Select filters to view UFO data.</p>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
